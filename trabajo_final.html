<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/1fe914842b.css" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/1fe914842b.js" crossorigin="anonymous"></script>
    <title>CV Trabajo final</title>
</head>

<body>
    <div class="container">
        <div class="cv">
            <div class="data-container">
                <div class="image">
                    <div class="image-container">
                        <img src="./assets/images/foto man.JPG" class="photo">
                    </div>
                </div>
                <div class="data">
                    <div class="name">
                        <div class="title">I´m <b id="name"></b></div>
                        <div class="subtitle" id="title"></div>
                    </div>
                    <hr>
                    <div>
                        <table>
                            <tr>
                                <td class="dato">
                                    EDAD
                                </td>
                                <td class="info" id="anos">

                                </td>
                            </tr>
                            <tr>
                                <td class="dato">
                                    DOMICILIO
                                </td>
                                <td class="info" id="street">
                                </td>
                            </tr>
                            <tr>
                                <td class="dato">
                                    EMAIL
                                </td>
                                <td class="info" id="correo">

                                </td>
                            </tr>
                            <tr>
                                <td class="dato">
                                    TELEFONO
                                </td>
                                <td class="info" id="phone">

                                </td>
                            </tr>
                            <tr>
                                <td class="dato">
                                    DISPONIBILIDAD
                                </td>
                                <td class="info" id="horario">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <hr class="separation">

            <div class="section-presentacion">
                <div class="subtitle">Presentacion</div>

                <p id="pres"></p>


                <hr class="separation2">

                <div class="subtitle">Formación</div>

                <p id="form">
                </p>

                <hr class="separation2">

                <div class="subtitle">Habilidades</div>
                <ul id="habilidades">
                </ul>

                <hr class="separation2">

                <div class="subtitle">Experiencia Laboral</div>
                <div id="experiencias">
                    
                </div>

            </div>
            <div class="footer">
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook social-icon"></i></a>
                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram social-icon"></i></a>
                <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin social-icon"></i></a>
                <a href="https://www.twitter.com"><i class="fa-brands fa-square-twitter social-icon"></i></a>
            </div>
        </div>

    </div>

    <script src="./assets/js/function.js"></script>

</body>

</html>
